[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #DD9B6E
secondary = #F5D2B7
alert = #FF5A55
disabled = #707880

[bar/topbar]
width = 100%
height = 24pt
radius = 10

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = #212121

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace;2
font-0 = "Roboto:size=12:style=Semibold"
font-1 = "Roboto:size=12:style=Bold"
font-2 = "FontAwesome:size=15:style=Regular"
font-3 = "Material Icons:style=Regular"
font-4 = "Noto Sans:style=Regular:size=15"

fixed-center = true

modules-left = xworkspaces xmonad-layout xmonad-window-count xmonad-title
; modules-left = xworkspaces xwindow
modules-center = date
modules-right = xkeyboard filesystem memory cpu wlan battery pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

tray-position = right
tray-maxzise = 32
tray-scale = 1.0
tray-padding = 2

[module/xmonad-layout]
type = custom/script
exec = tail -F /tmp/.xmonad-layout
exec-if = [ -p /tmp/.xmonad-layout ]
tail = true

[module/xmonad-window-count]
type = custom/script
exec = tail -F /tmp/.xmonad-window-count
exec-if = [ -p /tmp/.xmonad-window-count ]
tail = true

[module/xmonad-title]
type = custom/script
exec = tail -F /tmp/.xmonad-title-log
exec-if = [ -p /tmp/.xmonad-title-log ]
tail = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon% %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

icon-0 = 1;%{T5}α
icon-1 = 2;%{T5}ϐ
icon-2 = 3;%{T5}γ
icon-3 = 4;%{T5}δ
icon-4 = 5;%{T5}ε
icon-5 = 6;%{T5}ζ
icon-6 = 7;%{T5}η
icon-7 = 8;%{T5}θ
icon-8 = 9;%{T5}ι
icon-9 = b;%{T5}π
icon-default = λ

;icon-default = "%{T3}"
;icon-0 = "0;%{T3}"
;icon-1 = "1;%{T3}"
;icon-2 = "2;%{T3}"
;icon-3 = "3;%{T3}"
;icon-4 = "4;%{T3}"
;icon-5 = "5;%{T3}"
;icon-6 = "6;%{T3}"
;icon-7 = "7;%{T3}"
;icon-8 = "8;%{T3}"
;icon-9 = "9;%{T3}"
;icon-default = "%{T3}"

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

;format-volume-prefix = "VOL "
format-volume-prefix = "%{T3} %{T-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
format = "<label-indicator> %{T3} %{T-} <label-layout>"

;
type = internal/xkeyboard
;blacklist-0 = num lock

label-indicator-on-capslock = "%{T3}%{T-}"
label-indicator-on-numlock = "%{T3}%{T-}"

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3} %{T-}"
;format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3} %{T-}"
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{T3} %{T-}%essid%
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %{T2}%d.%m.%Y %H:%M%{T-}
date-alt = %{T2}%H:%M%{T-}

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 98

low-at = 5

battery = BAT0
adapter = AC
poll-interval = 5

format-full = %{T3} %{T-}<label-discharging>
format-discharging = %{T3}<ramp-capacity> %{T-}<label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
